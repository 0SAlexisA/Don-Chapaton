<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma del documento -->
<head>
     <!-- Metadatos del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Vista responsiva en dispositivos móviles -->
    <title>Menú - Don Chapato</title> <!-- Título del documento que aparece en la pestaña del navegador -->
    <style>
        /* Estilos generales para el cuerpo */
        body {
            font-family: Arial, sans-serif; /* Fuente predeterminada */
            background-color: #f4f4f9; /* Color de fondo */
            color: #333; /* Color principal del texto */
            margin: 0;
            padding: 0;
            text-align: center; /* Centra el texto por defecto */
        }
    /* Encabezado */
        header {
            background-color: #ff6347; /* Fondo del encabezado */
            color: white; /* Color del texto del encabezado */
            padding: 20px;
        }

        h1 {
            font-size: 2.5em; /* Tamaño del texto del título principal */
            margin: 0;
            animation: tracking-in-expand-fwd 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both; /* Animación de entrada del texto */
        }
        
         /* Sección de cada tipo de menú */
        .menu-section {
            margin: 20px 0; /* Espaciado vertical entre secciones */
        }

        .menu-section h2 {
            color: #ff6347; /* Color del título de la sección */
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Contenedor de tarjetas de menú */
        .menu-container {
            display: flex; /* Distribuye las tarjetas horizontalmente */
            justify-content: center; /* Centra las tarjetas en la página */
            flex-wrap: wrap; /* Permite que las tarjetas se ajusten en filas si es necesario */
            gap: 20px; /* Espaciado entre tarjetas */
        }

         /* Tarjetas de menú individuales */
        .menu-card {
            background-color: white; /* Fondo blanco */
            border: 1px solid #ddd; /* Borde sutil */
            padding: 20px;
            width: 300px;  /* Ancho fijo de las tarjetas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            border-radius: 10px; /* Bordes redondeados */
            text-align: center;
            animation: slide-in-bck-center 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; /* Animación de entrada */
        }

         /* Imágenes dentro de las tarjetas */
        .menu-card img {
            width: 100%; /* Imagen ocupa todo el ancho de la tarjeta */
            height: 200px; /* Altura fija */
            object-fit: cover; /* Escala la imagen para cubrir sin distorsión */
            border-radius: 10px; /* Bordes redondeados */
            animation: kenburns-left 5s ease-out infinite alternate; /* Efecto de zoom dinámico */
        }

        .menu-card h3 {
            margin-top: 10px;
            font-size: 1.5em; /* Tamaño del texto del nombre del platillo */
            color: #333;
        }

        /* Pie de página */
        footer {
            background-color: #333; /* Fondo oscuro */
            color: white; /* Texto blanco */
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        /* Animaciones */
        @keyframes tracking-in-expand-fwd {
            0% {
                letter-spacing: -0.5em; /* Letra juntas al inicio */
                transform: translateZ(-700px); /* Aleja el texto */
                opacity: 0;
            }
            40% {
                opacity: 0.6;
            }
            100% {
                transform: translateZ(0); /* Texto en su posición inicial */
                opacity: 1;
            }
        }

        @keyframes slide-in-bck-center {
            0% {
                transform: translateZ(600px); /* Comienza lejos del espectador */
                opacity: 0;
            }
            100% {
                transform: translateZ(0); /* Llega al plano inicial */
                opacity: 1;
            }
        }

        @keyframes kenburns-left {
            0% {
                transform: scale(1) translate(0, 0); /* Sin zoom */
                transform-origin: 16% 50%; /* Punto de referencia para el zoom */
            }
            100% {
                transform: scale(1.25) translate(-20px, 15px); /* Incremento de tamaño */
                transform-origin: left; /* Zoom desde la izquierda */
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <h1>Menú de Chapatas</h1>
    </header>

    <!-- Sección de chapatas clásicas -->
    <div class="menu-section">
        <h2>Clásicas</h2>
        <div class="menu-container">
            <div class="menu-card">
                <img src="imagenesmenu/TresQ.jpeg" alt="Tres Quesos"> <!-- Imagen de la chapata -->
                <h3>Tres Quesos</h3> <!-- Nombre del platillo -->
            </div>
            <div class="menu-card">
                <img src="imagenesmenu/Pep.jpeg" alt="Pechuga de Pavo">
                <h3>Pechuga de Pavo</h3>
            </div>
            <div class="menu-card">
                <img src="imagenesmenu/JaP.jpeg" alt="Jamón York">
                <h3>Jamón York</h3>
            </div>
        </div>
    </div>

    <!-- Sección de chapatas especiales -->
    <div class="menu-section">
        <h2>Especiales</h2>
        <div class="menu-container">
            <div class="menu-card">
                <img src="imagenesmenu/Haw.jpeg" alt="Hawaiana">
                <h3>Hawaiana</h3>
            </div>
            <div class="menu-card">
                <img src="imagenesmenu/Premi.jpg" alt="Premium">
                <h3>Premium</h3>
            </div>
        </div>
    </div>

     <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Don Chapato | Tradición y sabor</p>
    </footer>
</body>
</html>
