<!DOCTYPE html>
<html lang="es"> <!-- Establece el idioma del documento -->
<head>
     <!-- Metadatos para la página -->
    <meta charset="UTF-8"> <!-- Codificación para caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividad en dispositivos móviles -->
    <title>Sucursales - Don Chapato</title> <!-- Título de la pestaña del navegador -->
    
    <!-- Estilos internos -->
    <style>
        /* Estilos básicos del cuerpo */
        body {
            font-family: Arial, sans-serif; /* Fuente general */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Fondo suave */
            color: #333; /* Texto en gris oscuro */
        }

        /* Encabezado principal */
        header {
            background-color: #ff6347; /* Fondo rojo */
            color: white; /* Texto blanco */
            padding: 20px;
            text-align: center; /* Centra el contenido */
        }
        h1 {
            font-size: 2.5em; /* Título grande */
            margin: 0;
        }

        /* Barra de navegación */
        nav {
            background-color: #ff6347; /* Mismo color que el encabezado */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white; /* Texto blanco */
            margin: 0 15px; /* Espaciado entre enlaces */
            text-decoration: none; /* Sin subrayado */
            font-size: 1.1em; /* Tamaño de fuente moderado */
        }
        nav a:hover {
            text-decoration: underline; /* Subrayado al pasar el cursor */
        }

        /* Contenedor general */
        .container {
            padding: 20px;
            max-width: 1200px; /* Ancho máximo */
            margin: 0 auto; /* Centrado horizontal */
        }
        .section-title {
            font-size: 2em;
            color: #ff6347; /* Destaca el título con el color principal */
            margin-bottom: 15px;
        }

        /* Lista de sucursales */
        .branch-list {
            list-style: none; /* Elimina los puntos de la lista */
            padding: 0;
        }
        .branch-item {
            display: flex; /* Distribuye los elementos en línea */
            align-items: center; /* Alinea verticalmente */
            background-color: #fff; /* Fondo blanco */
            border: 1px solid #ddd; /* Borde ligero */
            border-radius: 10px; /* Bordes redondeados */
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
        }
        .branch-item img {
            max-width: 150px; /* Tamaño máximo para las imágenes */
            max-height: 150px;
            margin-right: 20px; /* Espaciado entre la imagen y el texto */
            border-radius: 10px; /* Bordes redondeados */
        }
        .branch-details {
            flex: 1; /* Ocupa el espacio restante */
        }
        .branch-name {
            font-size: 1.5em; /* Título de la sucursal */
            color: #333; /* Gris oscuro */
            margin: 0 0 10px; /* Espaciado inferior */
        }
        .branch-link {
            color: #ff6347; /* Destaca el enlace con el color principal */
            text-decoration: none; /* Sin subrayado inicial */
            font-size: 1.1em;
        }
        .branch-link:hover {
            text-decoration: underline; /* Subrayado al pasar el cursor */
        }

        /* Pie de página */
        footer {
            background-color: #333; /* Fondo oscuro */
            color: white; /* Texto blanco */
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Sucursales - Don Chapato</h1>
        <p>Encuentra tu sucursal más cercana y visítanos hoy mismo.</p>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="menu.html">Menú</a>
        <a href="docs1.html">Sucursales</a>
        <a href="usuarios.html">Usuarios</a>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h2 class="section-title">Nuestras Sucursales</h2>
        <ul class="branch-list">
            <!-- Ejemplo de una sucursal -->
            <li class="branch-item">
                <img src="impag/sucursal1.jpg" alt="Sucursal Narvarte"> <!-- Imagen de la sucursal -->
                <div class="branch-details">
                    <h3 class="branch-name">Sucursal Narvarte</h3> <!-- Nombre de la sucursal -->
                    <a href="https://goo.gl/maps/abcd1234" target="_blank" class="branch-link">Ver en Google Maps</a> <!-- Enlace a Google Maps -->
                </div>
            </li>

            <!-- Sucursal 2 -->
            <li class="branch-item">
                <img src="impag/sucursal2.jpg" alt="Sucursal Polanco">
                <div class="branch-details">
                    <h3 class="branch-name">Sucursal Polanco</h3>
                    <a href="https://goo.gl/maps/abcd5678" target="_blank" class="branch-link">Ver en Google Maps</a>
                </div>
            </li>
            <!-- Agrega más sucursales siguiendo este formato -->
        </ul>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Don Chapato | Hecho con 🍞 y ❤️</p>
    </footer>
</body>
</html>
